<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Colorlib Contact Form</title>
</head>

<body>
    <div class="contact-form">
        <h1 class="title">colorlib contact form</h1>
        <p class="description">Contact us for custom quote</p>
        <form action="#">
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your Email Address">
            <input type="text" placeholder="Your Phone Number (optional)">
            <input type="text" placeholder="Your Web Site (optional)">
            <textarea placeholder="Type your message here...." cols="40" rows="5"></textarea>
            <!-- <input type="text" class="textarea" placeholder="Type your message here...."> -->

            <button type="submit" class="btn">Submit</button>

        </form>
        <p class="design">Designed by <a href="#" class="link">Colorlib</a></p>
    </div>
</body>

</html>
