<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Learn By Doing</title>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <div class="input-group">
                <label for="first" class="input">Frist:</label>
                <input type="text" id="first">
            </div>

            <div class="input-group">
                <label for="last" class="input">Last:</label>
                <input type="text" id="last">
            </div>

            <div class="input-group">
                <label for="email" class="input">Email:</label>
                <input type="text" id="email">
            </div>


            <div class="input-group">
                <label for="phone" class="input">Phone:</label>
                <input type="text" id="phone">
            </div>

            <button type="button" class="btn btn-submit">Submit</button>
        </form>
        <div class="description">
            <h1>Learn by Doing</h1>
            <p>Learning to code is ot magic. It is as simply as opening your browser! See in real time the changes you
                make to HTML, CSS JavaScript, HAML, and more</p>

            <div class="choices">Learn: <a href="#" class="btn">HTML</a>
                <a href="#" class="btn">CSS</a>
                <a href="#" class="btn">JavaScript</a>
            </div>
        </div>

    </div>
</body>

</html>
